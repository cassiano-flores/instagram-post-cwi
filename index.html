<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <article class="instagram-post">
            <img src="https://i.imgur.com/innWLeZ.png" class="header" alt="Header">
            <!-- AQUI INICIA O SEU CÓDIGO -->

            <div class="post">
                <div class="post-header">
                    <div class="post-header-imageuser">
                        <span class="circle-image"> <img src="./img/perfil-icon.png" alt="Icone de Perfil"> </span>
                        <ul>
                            <li>cassianoflm</li>
                            <li>Santa Catarina</li>
                        </ul>
                    </div>

                    <span style="font-size: 20px;"><b>...</b></span>
                </div>

                <div class="post-content">
                    <img src="./img/image-content.png" alt="Imagem do Post">
                </div>

                <div class="post-footer">
                    <div class="post-footer-icons">
                        <img src="./img/like.jpg" alt="Curtida">
                        <img src="./img/comment.jpg" alt="Comentário">
                        <img src="./img/share.jpg" alt="Compartilhar">

                        <span class="post-footer-icons"><img src="./img/save.jpg" alt="Salvar"></span>
                    </div>

                    <span class="post-footer-text">123456 visualizações</span>
                </div>
            </div>

            <!-- AQUI TERMINA O SEU CÓDIGO -->
        </article>
    </body>

</html>
